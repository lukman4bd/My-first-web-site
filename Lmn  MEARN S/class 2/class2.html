<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>User input</h1>
  <br>
  <form action="">
    <label for="YN">Your Name: </label>
    <input type="text" placeholder="Your Name" id="YN"  > 
    <br><br>
    <label for="yourEmail">Your Email: </label>
    <input type="text" id="yourEmail" placeholder="Inter your Email">
    <br><br>
    <label for="yourWeb">Your WebSite: </label>
    <input type="url" placeholder="www.example.com" id="yourWeb" >
    <br>
    <br>
    <label for="yourPass">Password</label>
    <input type="password" placeholder="inter Password" id="yourPass" required autocomplete="off">
    <br>
    <br>
    <label for=""> Gender : </label> 
    <label for="male">
      <input type="radio" name="Gender"  id="male" value="male" > male
    </label>
    <label for="femail">
      <input type="radio" name="Gender" id="femail" value="female"> female
    </label>
    <label for="other">
      <input type="radio" name="Gender" id="other" value="other"> other
    </label>
    <br>
    <br>
    <label for="">Skill : </label>
    <label for="html"> 
      <input type="checkbox" id="html" value="html" name="skill"> HTML 
    </label>
    <label for="css">
      <input type="checkbox" id="css" value="css" name="skill"> CSS
    </label>
    <label for="js">
      <input type="checkbox" id="js" value="javaScript" name="name"> JS
    </label> 
    <br>
    <br>
    <label for="DOB"> Date Of Birth : 
      <input type="date" id="DOB" placeholder="date of birth"> 
    </label> 
    <br>
    <br>
    <label for="skinColor">your skin color</label>
    <input type="color" id="skinColor">
    <br>
    <br>
    <label for="voluom">voluom</label>
    <input type="range" id="voluom">
    <br>
    <br>
    <label for="file">Upload File : <input type="file" id="file" accept="image/*">
    </label>
    <br>
    <br>
    <label for="country"> Select Your country : </label>
    <select name="country" id="country">
      <option value="Bangladesh"> Bangladesh </option>
      <option value="Nepal">A</option>
      <option value="Nepal">bdfdf</option>
      <option value="Nepal">fdfd</option>
      <option value="Nepal">dfdsf</option>
      <option value="Nepal">fdsfsdf</option>
      <option value="Nepal">fsdfasf</option>
      <option value="Nepal">fdsfa</option>
      <option value="Nepal">dfadf</option>
      <option value="Nepal">fasfsf</option>
      <option value="Nepal">fagwwa</option>
      <option value="Nepal">ethhjf</option>
      <option value="Nepal">yurtyrt</option>
      <option value="Nepal">ioyk</option>
    </select>
    <br>
    <br>
    <label for="YourBio"> Your Bio : <br> </label>
    <textarea name="bio" id="YourBio" cols="60" rows="6"> </textarea>
    <br><br>
    <input type="reset">
    <input type="submit">
    <br><br>
    <label for="month"></label>
    <input type="month">




  </form>
 
</body>
</html>
